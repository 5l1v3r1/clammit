<!DOCTYPE html>
<html>
  <head>
    <title>Clammit test</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="shortcut icon" href="/clammit/test/favicon.ico"/>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Clammit test</h1>
      </div>
      <h2>Clammit info</h2>
      <div class="row">
        <form id="infoform" method="GET" action="/clammit" class="form-horizontal" enctype="multipart/form-data">
          <input type="submit" class="btn btn-primary"/>
        </form>
      </div>
      <h2>Scan document</h2>
      <div class="row">
        <form id="scanform" method="POST" action="/clammit/scan" class="form-horizontal" enctype="multipart/form-data">
          <input type="file" name="qqfile" class="form-control"/>
          <input type="hidden" name="foobar" value="this is a test field"/>
          <input type="submit" class="btn btn-primary"/>
        </form>
      </div>
      <h2>Scan document and forward to the application</h2>
      <div class="row">
        <form id="forwardform" method="POST" action="/document/clammit/a/fred.pdf" class="form-horizontal" enctype="multipart/form-data">
          <input type="file" name="qqfile" class="form-control"/>
          <input type="hidden" name="foobar" value="this is a test field"/>
          <input type="submit" class="btn btn-primary"/>
        </form>
      </div>
    </div>
  </body>
</html>
