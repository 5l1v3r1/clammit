<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <script src='js/jquery.min.js' type='text/javascript'></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Clammit test</h1>
      </div>
      <h2>Clammit info</h2>
      <div class="row">
        <form id="infoform" method="POST" action="/info" class="form-horizontal" enctype="multipart/form-data">
          <input type="submit" class="btn btn-primary"/>
        </form>
      </div>
      <h2>Scan document</h2>
      <div class="row">
        <form id="scanform" method="POST" action="/scan" class="form-horizontal" enctype="multipart/form-data">
          <input type="file" name="qqfile" class="form-control"/>
          <input type="hidden" name="foobar" value="this is a test field"/>
          <input type="submit" class="btn btn-primary"/>
        </form>
      </div>
      <h2>Scan document and forward to the application</h2>
      <div class="row">
        <form id="forwardform" method="POST" action="/scanforward" class="form-horizontal" enctype="multipart/form-data">
          <input type="file" name="qqfile" class="form-control"/>
          <input type="hidden" name="foobar" value="this is a test field"/>
          <input type="submit" class="btn btn-primary"/>
        </form>
      </div>
    </div>
  </body>
</html>
